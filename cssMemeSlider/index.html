<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="slider">

    <input type="radio" name="r" id="r1" checked>
    <input type="radio" name="r" id="r2">
    <input type="radio" name="r" id="r3">
    <input type="radio" name="r" id="r4">

    <div class="slides">
      <div class="slide s1"><img src="./img/1.jpg" alt="slide1"></div>
      <div class="slide"><img src="./img/2.jpg" alt="slide2"></div>
      <div class="slide"><img src="./img/3.jpg" alt="slide3"></div>
      <div class="slide"><img src="./img/4.jpg" alt="slide4"></div>
    </div>

    <div class="description-container">
      <div class="description">
        <div class="text-description t1"><span>Ну правда же, да?</span></div>
        <div class="text-description t2"><span>СРОЧНО ИСПРАВИТЬ!!11</span></div>
        <div class="text-description t3"><span>Вечная проблема</span></div>
        <div class="text-description t4"><span>Только относительные еденицы!</span></div>
  
      </div>
    </div>
    
    <div class="navigations">
      <label for="r1" class="bar bar1">
        <div class="bar-circle bar-circle1"></div>
      </label>
      <label for="r2" class="bar bar2">
        <div class="bar-circle bar-circle2"></div>
      </label>
      <label for="r3" class="bar bar3">
        <div class="bar-circle bar-circle3"></div>
      </label>
      <label for="r4" class="bar bar4">
        <div class="bar-circle bar-circle4"></div>
      </label>
    </div>
  </div>
  
</body>
</html>
